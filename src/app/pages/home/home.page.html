<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center animate__animated animate__bounceInUp">
      Lista de Afazeres
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list class="animate__animated animate__bounceInUp">
    <ion-item *ngIf="taskCollection.length < 1">
      <ion-label class="ion-text-center animate__animated animate__bounceInUp">Não há afazeres</ion-label>
    </ion-item>
    <ion-item-sliding *ngFor="let item of taskCollection">
      <ion-item (click)="openActions(item)">
        <ion-spinner *ngIf="item.done===false" slot="start" name="dots" color="danger"></ion-spinner>
        <ion-icon *ngIf="item.done===true" slot="start" name="checkmark-circle" color="success"></ion-icon>
        <ion-label>
          <h3 *ngIf="item.done===true">{{ item.task }}</h3>
          <h3 *ngIf="item.done===false">{{ item.task }}</h3>
          <p *ngIf="item.done===true" class="realizado">Realizado</p>
          <p *ngIf="item.done===false" class="pendente">Pendente</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="delete(item)">Deletar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showAdd()" color="primary" class="animate__animated animate__bounceInUp">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
